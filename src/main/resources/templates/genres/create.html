<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>
<header class="masterhead">
    <div class="container">
        <h2 class="text-white1">Enter Genre details</h2>
        <form method="post">

            <div class="form-floating mb-3 ">
                <input th:field="${genre.name}" type="text" placeholder="Genre name" class="form-control-menu">
                <p class="error" th:errors = "${genre.name}"></p>

            </div>

            <div>
                <button class="btn btn-primary btn-xl" id="create" type="submit">Add</button>
            </div>
        </form>
    </div>
</header>
</body>
</html>
